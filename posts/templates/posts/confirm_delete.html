{% extends 'posts/base.html' %}

{% block head_title %}
    Delete Post | Try Django 1.9
{% endblock head_title %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p class="h1">Are you sure you want to delete "{{ post }}" ?</p>
        <input type="submit" value="Confirm" class="danger btn btn-danger active text-white mt-3">
        <a class="btn btn-default text-white mt-3 ml-3" style="color:black" href="{% url 'posts:index' %}">Cancel</a>
    </form>
{% endblock content %}
